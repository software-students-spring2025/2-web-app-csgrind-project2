<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BobstLAF</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>BobstLAF</h1>
            <p>Connect with your campus community to find lost items.</p>
            
            <!-- Change form action to use Flask's url_for for the login route -->
            <form action="{{ url_for('login') }}" method="POST"> 
                <input type="text" name="email" placeholder="NYU Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <hr>
            <!-- Change link to use Flask's url_for for the register route -->
            <a href="{{ url_for('register') }}" class="create-account-btn">Create new account</a>
        </div>
    </div>
</body>
</html>
