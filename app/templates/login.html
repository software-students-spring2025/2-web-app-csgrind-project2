<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BobstLAF</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>BobstLAF</h1>
            <p>Connect with your campus community to find lost items.</p>
            
            <form action="index.html" method="POST"> <!---{{ url_for('login') }}--->
                <input type="text" name="email" placeholder="NYU Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <hr>
            <a href="register.html" class="create-account-btn">Create new account</a> <!-- {{ url_for('register') }} -->
        </div>
    </div>
</body>
</html>
