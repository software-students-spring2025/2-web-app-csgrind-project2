<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobstLAF - Post Item</title>
    <link rel="stylesheet" href="../static/post_item.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>BobstLAF</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('lost_items') }}">Lost</a></li>
                <li><a href="{{ url_for('found_items') }}">Found</a></li>
                <li><a href="{{ url_for('post_item') }}">Post</a></li>
                <li><a href="{{ url_for('account') }}">Account</a></li>     
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <h2>Post a Lost or Found Item</h2>
            
            <form action="{{ url_for('submit_post') }}" method="POST">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Last Seen Floor (Floor Number)</label>
                    <input type="number" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="date">Date Lost/Found</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </main>
    </div>
</body>
<footer>
    <p>&copy; 2025 BobstLAF</p>
</footer>
</html>
