<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BobstLAF{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>BobstLAF</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('lost_items') }}">Lost Items</a></li>
                    <li><a href="{{ url_for('page2') }}">Found Items</a></li>
                    <li><a href="{{ url_for('page3') }}">Make a New Post</a></li>
                    <li><a href="{{ url_for('page4') }}">Page 4</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 BobstLAF</p>
        </footer>
    </div>
</body>
</html>
